buildscript {
    repositories {
        google()  // Add this line
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.4.2'  // âœ… Make sure it's inside buildscript
    }
}

ext.kotlin_version = '2.1.0'  // Add this line to specify Kotlin version

allprojects {
    repositories {
        google()  // Make sure this is present
        mavenCentral()  // Make sure this is present
        // Add other repositories if needed
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
